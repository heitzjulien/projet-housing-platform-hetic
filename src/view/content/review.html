<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="review.css">
    <link rel="stylesheet" href="https://use.typekit.net/pji2llj.css">
    <title>Document</title>
</head>
<body>
    <h1>Ajouter un avis</h1>
    <section>
        <form method="POST">
            <label>Comment s'est déroulé votre séjour ?</label>
            <textarea name="" id="comment"></textarea>
            <div class="add-pics">
                <div class="labels">
                    <label for="">Ajouter des photos</label>
                    <img src="/icons/pics.png" alt="">
                </div>
                <input type="file" name="" accept="image/*" id="file-input">
                <div id="preview"></div>
            </div>
            <button type="submit">Ajouter</button>
        </form>
    </section>
    <script src="review.js"></script>
</body>
</html>
